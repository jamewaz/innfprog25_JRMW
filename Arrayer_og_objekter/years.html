<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Years</title>
</head>
<body>
    <ul id="events"></ul>
    <script>
        const years = ["1066", "1564", "1455", "1346", "1215"]

        years.sort((a, b) => b - a)

        console.log(years)

        let eventHTML = ""

        years.map(years => {
            eventHTML += `<li>${years}</li>`
        })

        document.getElementById("events").innerHTML = eventHTML

    </script>
    
</body>
</html>
