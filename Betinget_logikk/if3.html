<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutter og Jenter</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        
        const barn1 = "gutt";
        const barn2 = "jente";
        const barn3 = "jente";

        let antall_gutter = 0;
        let antall_jenter = 0;

        if (barn1 === "gutt") {
            antall_gutter++;
        }else if (barn1 === "jente") {
            antall_jenter++;
        }

         if (barn2 === "gutt") {
            antall_gutter++;
        }else if (barn2 === "jente") {
            antall_jenter++;
        }

          if (barn3 === "gutt") {
            antall_gutter++;
        }else if (barn3 === "jente") {
            antall_jenter++;
        }

        const utskrift = `Gutter: ${antall_gutter}, Jenter: ${antall_jenter}`;
        document.getElementById("utskrift").textContent = utskrift;
    </script>
</body>
</html>
